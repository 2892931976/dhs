<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/static/js/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" type="text/css" href="/static/css/public.css">
    <link rel="stylesheet" type="text/css" href="/static/css/index.css">
    <script type="text/javascript" src="/static/js/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/vue/dist/vue.js"></script>
    <script type="text/javascript" src="/static/js/element-ui/lib/index.js"></script>
    <script type="text/javascript" src="/view/listpage/servertem.js"></script>
    <script type="text/javascript" src="/view/listpage/mysqllist.js"></script>
    <script type="text/javascript" src="/view/listpage/mode/servermode.js"></script>
</head>
<body >
    <div id="box">
            <div class="wrapper">
                <header>    
                    <div class="header">
                        <!-- 折叠按钮 -->
                        <div class="collapse-btn" @click="collapseChage">
                            <i class="el-icon-menu"></i>
                        </div>
                        <div class="logo">后台管理系统</div>
                        <div class="header-right">
                            <div class="header-user-con">
                                <!-- 全屏显示 -->
                                <div class="btn-fullscreen" @click="handleFullScreen">
                                    <el-tooltip effect="dark" :content="fullscreen?`取消全屏`:`全屏`" placement="bottom">
                                        <i class="el-icon-rank"></i>
                                    </el-tooltip>
                                </div>
                                <!-- 用户头像 -->
                                <div class="user-avator"><img src="static/img/img.jpg"></div>
                                <!-- 用户名下拉菜单 -->
                                <el-dropdown class="user-name" trigger="click" @command="handleCommand">
                                    <span class="el-dropdown-link" >${.user}
                                    <i class="el-icon-caret-bottom"></i>
                                    </span>
                                    <el-dropdown-menu slot="dropdown">
                                        <!-- divided  // 分裂 隔离开 -->
                                        <el-dropdown-item command="loginout">退出登录</el-dropdown-item>
                                    </el-dropdown-menu>
                                </el-dropdown>
                            </div>
                        </div>
                    </div>
                </header>
                <div class="sidebar">
                    <el-menu class="sidebar-el-menu" :collapse="collapse" background-color="#324157"
                        text-color="#bfcbd9" active-text-color="#20a0ff" unique-opened  @select="selectclick">
                        <template v-for="item in items">
                            <template v-if="item.subs">
                                <el-submenu :index="item.index" :key="item.index">
                                    <template slot="title">
                                        <i :class="item.icon"></i><span slot="title" v-text="item.title"></span>
                                    </template>
                                    <el-menu-item v-for="(subItem,i) in item.subs" :key="i" :index="subItem.index" v-text="subItem.title">
                                    </el-menu-item>
                                </el-submenu>
                            </template>
                            <template v-else>
                                <el-menu-item :index="item.index" :key="item.index">
                                    <i :class="item.icon"></i><span slot="title" v-text="item.title"></span>
                                </el-menu-item>
                            </template>
                        </template>
                    </el-menu>
                </div>
                <div class="content-box" :class="{'content-collapse':collapse}">
                    <div class="content" style="width: 95%;height:100%;">
                        <servertemplate v-if="routerpath == 'server'" v-bind:modelback="modelBack" v-on:listen="showlisten" ></servertemplate>
                        <mysqlittemplate v-if="routerpath == 'mysqllist'" v-bind:configuration="configUration" v-on:listen="showlisten"></mysqlittemplate>
                        <!-- <iframe :src="'/view/listpage/'+routerpath+'.html'" style="width: 100%;height:100%;" frameborder="0"></iframe> -->
                    </div>
                </div>
                
            </div>
<!--			slavectvisible-->
            <!-- 添加 -->
            <serveradd v-bind:dialogvisible="dialogVisible" v-bind:operationaldata="operaTionaldata" v-on:closelisten="showcloselisten"></serveradd>
            <!-- 编辑 -->
            <serverredact v-bind:redactvisible="redactVisible" v-bind:operationaldata="operaTionaldata" v-on:closelisten="showcloselisten"></serverredact>
    		<!-- 设置从 -->
			<serverslave v-bind:slavevisible="slaveVisible" v-bind:operationaldata="operaTionaldata" v-on:closelisten="showcloselisten"></serverslave>

	</div>
    <script type="text/javascript" src="/static/js/ajax.js"></script>
    <script type="text/javascript" src="/static/js/index.js"></script>
</body>
</html>
